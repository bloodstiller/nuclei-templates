id: reflected-xss-fuzz

info:
  name: Reflected XSS Fuzz
  author: hackinghub
  severity: medium
  tags: xss,fuzzing,dast
  description: |
    Attempts to detect reflected XSS via fuzzing both query parameters and POST body.

http:
  - payloads: # Payload variables used in fuzzing
      xss:
        - "<script>alert(1)</script>"  
        - "'\"><svg/onload=alert(1)>"  
        - "\">';/><u>test123"
        - "\">';/></script><u>test123"
        - "\">';/></textarea><u>test123"

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{xss}}"

      - part: body
        type: replace
        mode: single
        fuzz:
          - "{{xss}}"

    matchers-condition: and

    matchers:
      - type: word
        part: body
        words:
          - "<script>alert(1)</script>"
          - "'\"><svg/onload=alert(1)>"
          - "\">';/><u>test123"
          - "\">';/></script><u>test123"
          - "\">';/></textarea><u>test123"

      - type: status
        status:
          - 200
