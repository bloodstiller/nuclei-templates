id: parameter-bruteforce

info:
  name: Parameter Bruteforce
  author: HackingHub
  severity: info
  description: |
    This template bruteforces parameters from a given wordlist until it finds a valid parameter that returns a 200 status code along with specific response content validation.
  tags: hhubio

http:
  - method: GET
    path:
      - "{{BaseURL}}?{{param}}=test"

    payloads:
      param: param.txt


    matchers-condition: and
    matchers:
      - type: status
        status:
          - 400
        negative: true
      - type: word
        part: body
        words:
          - "Missing"
        negative: true

